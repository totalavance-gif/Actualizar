<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizador de Constancias</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        .footer-note {
            font-size: 0.7rem;
            color: #999;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Actualizar Lugar y Fecha</h2>
    
    <form action="/procesar" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="lugar">Lugar de Emisión:</label>
            <input type="text" id="lugar" name="lugar" value="CUAUHTÉMOC, CDMX" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha a mostrar:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="archivo_pdf">Subir PDF original:</label>
            <input type="file" id="archivo_pdf" name="archivo_pdf" accept="application/pdf" required>
        </div>

        <button type="submit">GENERAR PDF NUEVO</button>
    </form>

    <p class="footer-note">El sistema sobrepondrá los datos en las coordenadas exactas.</p>
</div>

<script>
    // Establecer la fecha de hoy por defecto en el input
    document.getElementById('fecha').valueAsDate = new Date();
</script>

</body>
  </html>
